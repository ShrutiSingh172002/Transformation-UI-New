{% extends 'base.html' %}
{% block title %}Projects{% endblock %}
{% block content %}
<div class="settings-hero" style="background: linear-gradient(90deg, #1E3A8A 60%, #FFD700 100%); color: #fff; padding: 40px 0 30px 0; text-align: center; border-radius: 0 0 30px 30px; margin-bottom: 40px;">
    <h1 style="font-size: 2.5em; font-weight: bold; margin-bottom: 10px; letter-spacing: 1px;">Projects</h1>
    <p style="font-size: 1.2em; color: #fff; opacity: 0.95;">Select a project to manage or explore its features.</p>
</div>
<div class="project-list" style="max-width: 500px; margin: 0 auto 60px auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 16px rgba(30,58,138,0.10); padding: 36px 28px; text-align: center;">
    <div style="margin-bottom: 32px;">
        <span style="font-size: 1.3em; color: #1E3A8A; font-weight: bold;">Available Projects</span>
    </div>
    <a href="/dashboard/" class="project-option" style="display: flex; align-items: center; gap: 18px; margin: 18px 0; padding: 18px 20px; border-radius: 8px; font-size: 1.15em; font-weight: bold; color: #fff; background: linear-gradient(90deg, #1E3A8A 70%, #FFD700 100%); text-decoration: none; box-shadow: 0 2px 8px rgba(30,58,138,0.08); transition: transform 0.15s, box-shadow 0.15s;">
        <i class="fas fa-exchange-alt" style="font-size: 1.6em; color: #FFD700;"></i>
        <div style="flex: 1; text-align: left;">
            Transformations<br>
            <span style="font-size: 0.95em; font-weight: normal; color: #FFD700;">Manage and monitor transformation processes</span>
        </div>
        <i class="fas fa-arrow-right" style="font-size: 1.2em; color: #FFD700;"></i>
    </a>
    <div class="project-option disabled" style="display: flex; align-items: center; gap: 18px; margin: 18px 0; padding: 18px 20px; border-radius: 8px; font-size: 1.15em; font-weight: bold; color: #aaa; background: #f5f5f5; pointer-events: none;">
        <i class="fas fa-flask" style="font-size: 1.6em; color: #aaa;"></i>
        <div style="flex: 1; text-align: left;">
            Project Alpha<br>
            <span style="font-size: 0.95em; font-weight: normal; color: #aaa;">Coming Soon</span>
        </div>
        <i class="fas fa-lock" style="font-size: 1.2em; color: #aaa;"></i>
    </div>
    <div class="project-option disabled" style="display: flex; align-items: center; gap: 18px; margin: 18px 0; padding: 18px 20px; border-radius: 8px; font-size: 1.15em; font-weight: bold; color: #aaa; background: #f5f5f5; pointer-events: none;">
        <i class="fas fa-rocket" style="font-size: 1.6em; color: #aaa;"></i>
        <div style="flex: 1; text-align: left;">
            Project Beta<br>
            <span style="font-size: 0.95em; font-weight: normal; color: #aaa;">Coming Soon</span>
        </div>
        <i class="fas fa-lock" style="font-size: 1.2em; color: #aaa;"></i>
    </div>
</div>
{% endblock %}
