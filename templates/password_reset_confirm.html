{% extends 'base.html' %}
{% block title %}Set New Password{% endblock %}
{% block content %}
  <div style="max-width: 400px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(30,58,138,0.08); padding: 32px 24px;">
    <h2 style="text-align:center; margin-bottom: 24px;">Set New Password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div>
        <label for="id_new_password1">New password</label>
        {{ form.new_password1 }}
      </div>
      <div>
        <label for="id_new_password2">Confirm new password</label>
        {{ form.new_password2 }}
      </div>
      <button type="submit" style="background: #1E3A8A; color: #fff; padding: 10px 0; border: none; border-radius: 6px; font-size: 1.1em; width: 100%; margin-top: 18px;">Set Password</button>
    </form>
  </div>
{% endblock %}
