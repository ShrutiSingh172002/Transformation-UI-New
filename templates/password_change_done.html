{% extends 'base.html' %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(30,58,138,0.08); padding: 32px 24px; text-align: center;">
  <div style="margin-bottom: 18px;">
    <i class="fa fa-check-circle" style="font-size: 48px; color: #28a745;"></i>
  </div>
  
  <h2 style="color: #1E3A8A; margin-bottom: 16px;">Password Changed Successfully!</h2>
  
  <p style="color: #555; margin-bottom: 24px;">
    Your password has been changed successfully. You can now use your new password to log in.
  </p>
  
  <div style="margin-top: 20px;">
    <a href="{% url 'profile' %}" style="background: #1E3A8A; color: white; padding: 10px 20px; border-radius: 6px; text-decoration: none; display: inline-block;">Back to Profile</a>
  </div>
</div>
{% endblock %}
