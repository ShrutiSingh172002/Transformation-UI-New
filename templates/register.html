{% extends 'base.html' %}

{% block content %}
  <div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
    <h2 style="text-align: center; color: #1E3A8A;">Register</h2>
    
    <form method="POST" action="">
      {% csrf_token %}
      
      <label for="username">Username</label>
      <input type="text" name="username" required style="width: 100%; padding: 10px; margin-bottom: 10px;" />

      <label for="email">Email</label>
      <input type="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 10px;" />

      <label for="password">Password</label>
      <input type="password" name="password" required style="width: 100%; padding: 10px; margin-bottom: 10px;" />

      <button type="submit" style="width: 100%; padding: 10px; background-color: #1E3A8A; color: white; border: none; border-radius: 4px;">Register</button>
    </form>

    <p style="text-align: center; margin-top: 15px;">
      Already have an account? <a href="#" onclick="toggleLoginModal()">Login here</a>
    </p>
  </div>
{% endblock %}
