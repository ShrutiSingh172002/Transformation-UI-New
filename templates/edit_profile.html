{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
  <div style="max-width: 400px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(30,58,138,0.08); padding: 32px 24px;">
    <h2 style="text-align:center; margin-bottom: 24px;">Edit Profile</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div style="margin-bottom: 16px;">
        <label for="id_full_name">Full Name</label>
        {{ form.full_name }}
      </div>
      <div style="margin-bottom: 16px;">
        <label for="id_email">Email</label>
        {{ form.email }}
      </div>
      <div style="margin-bottom: 16px;">
        <label for="id_role">Role</label>
        {{ form.role }}
      </div>
      <button type="submit" style="background: #1E3A8A; color: #fff; padding: 10px 0; border: none; border-radius: 6px; font-size: 1.1em; width: 100%;">Save Changes</button>
    </form>
    <div style="text-align: center; margin-top: 16px;">
      <a href="{% url 'profile' %}" style="color: #1E3A8A; text-decoration: underline;">Back to Profile</a>
    </div>
  </div>
{% endblock %}
